name: finance_notes
description: Finance Notes - A Flutter app for payment and transaction management
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  dio: ^5.4.0
  provider: ^6.1.1
  flutter_secure_storage: ^9.0.0
  shared_preferences: ^2.2.2
  intl: ^0.20.2
  google_fonts: ^6.1.0
  google_sign_in: ^6.2.1
  firebase_core: ^3.5.0
  firebase_auth: ^5.3.0
  socket_io_client: ^3.1.2
  url_launcher: ^6.2.2
  file_picker: ^10.3.7
  image_picker: ^1.1.2
  shimmer: ^3.0.0
  cached_network_image: ^3.3.1
  path_provider: ^2.1.1
  permission_handler: ^11.1.0
  http: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  assets:
    - assets/logo.png
    - assets/signin_google.jpg
    - assets/signup google.png
  uses-material-design: true


flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/logo.png"


